<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de libros</title>
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    
    <div class="contenedor-usuario mb-5">
        <div class="container">
            <div class="jumbotron text-center mt-3">
                <h2 class="display-4 mb-2"><i class="fas fa-book"></i> Lista de libros</h2>
                <p class="mt-3 mb-3">Aún no tienes un libro en tu lista... </p>
                <button class="btn btn-warning mt-3" data-toggle="modal" data-target="#agregar-libro">Añadir <i class="fas fa-plus-circle"></i></button>
            </div>
            <!-- Listado de libros -->
            <div class="lista-libros col-sm-12 col-md-8 container-fluid">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center mb-1">
                        <div class="lista-libros-descripcion">
                            <p class="lista-libros-titulo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, minus.</p>
                            <small class="lista-libros-autor">Dan Brown</small>
                            <br>
                            <span class="badge badge-info mt-2 p-1"><i class="fas fa-gift mr-1"></i>Por adquirir</span>
                            <!-- <span class="badge badge-info mt-2 p-1"><i class="fas fa-book-open mr-1"></i>Leyendo...</span>
                            <span class="badge badge-info mt-2 p-1"><i class="fas fa-check mr-1"></i>Finalizado</span> -->
                        </div>
                        <div class="lista-libros-botones">
                            <button class="btn btn-success"><i class="far fa-edit"></i></button>
                            <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>


    <!-- Modal Agregar Libro -->
    <div id="agregar-libro" class="modal fade" tabindex="-1" role="dialog">
        <div class="container  modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> -->
              <h2 class="modal-title">Agrega tu libro</h2>
            </div>
            <div class="modal-body px-4">
                <div class="form-group">
                    <input type="text" class="form-control form-modal" id="recipient-name" placeholder="Titulo">
                    <input type="text" class="form-control form-modal" id="recipient-name" placeholder="Autor">
                    <div class="form-group">
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Por adquirir</option>
                          <option>Leyendo...</option>
                          <option>Finalizado</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i></button>
              <button class="btn btn-success" data-toggle="modal" data-target="#agregar-libro"><i class="fas fa-plus"></i></button>   
            </div>
          </div>
        </div>
      </div>


    <footer class="mb-0">
        <div class="redes-sociales">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter-square"></i></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></i></a></li>
            </ul>
            <p class="marca-eggs">EggsCode • Todos los derechos reservados • 2020</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"    crossorigin="anonymous"></script>
</body>
</html>
